<body>
    <header>
        <h1 class="show1"><a id="titulo" href="index.html">Torneos Tecnica 11</a></h1>
        <div class="show1">
            <a class="voley" href="voley.html">Voley</a>
            <a class="futbol" href="futbol.html">Futbol</a>
            <a class="pinpon" href="pinpon.html">Ping Pong</a>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="voley">
                <h1>Torneo de Voley</h1>
                <a href="voley.html">Entrar</a>
            </div>
            <div class="futbol">

    <footer>
    </footer>
</body>
<script>
    const show = document.querySelectorAll(".show1")
    const contenedor = document.querySelector(".contenedor")

    const delay = (ms) => {
        return new Promise(resolve => setTimeout(resolve, ms))
    }

    const inicio = async () => {
        await delay(100)
        show.forEach((show) => {
            show.style.opacity = "1"
        })
        titulo.style.opacity = "1"
        contenedor.style.transition = "transform 1.5s ease-out"
        contenedor.style.transform = "translateX(15vw)"
        await delay(1500)
        contenedor.style.transition = "transform 1s ease-in-out"
        contenedor.style.transform = "translateX(0vw)"
    }

    inicio()
</script>
